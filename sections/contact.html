<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="">
    <div class="portada">
        <h1>All Works & Sat</h1>
        <h2>Tecnología punta en antenas satelitales.</h2>
        <div class="mode">
            <img src="../images/sun.svg" class="sun">
            <h4 id="modoTexto">Modo oscuro</h4>
        </div>
    </div>

    <div id="divFlecha">
        <span class="js flecha"></span>
        <span class="js flecha"></span>
    </div>

    <div class="pantalla2">
        <div class="estatico">
            <div class="title">
                <h3>all works & sat</h3>
            </div>
        </div>


        <div class="flexbox">
            <div class="items">
                <span><a href="../indexAWS.html#h3">sobre nosotros</a></span>
                <span><a href="./services.html#h3">servicios</a></span>
                <span><a href="./clients.html#h3">clientes</a></span>
                <span class="active">contacto</span>
                <span><a href="./faqs.html#h3">faqs</a></span>
                <span><a href="../indexAW.html">all works</a></span>
            </div>
            <div class="no-estatico">
                <h3 id="h3">Contacto</h3><br>
                <span class="subtitulo">Comunicate con nosotros, te contestaremos lo antes posible.</span><br><br>

                <div>
                    <form action="https://formspree.io/f/xayzanqy" method="POST" class="form" id="form">
                        <div class="contenido2">
                            <div class="contenido">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                            </div>

                            <div class="contenido">
                                <label for="pet-select">Número</label>
                                <input type="number" name="numero" id="pet-select" placeholder="Ingresa tu número">
                                </input>
                            </div>
                        </div>
                        <br>
                        <div class="contenido">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
                        </div>
                        <br>
                        <div class="contenido">
                            <label for="texto">Mensaje</label>
                            <textarea type="text" name="mensaje" id="texto" cols="40" rows="10" placeholder="¿En qué podemos ayudarte? " required></textarea>
                        </div>
                        <br>
                        <button type="submit" id="enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="divFooter">
                <a href="../indexAW.html"><img src="../images/prueba3 negro.png" alt="logo all works" class="logo"></a>

              <br>
            </span>
